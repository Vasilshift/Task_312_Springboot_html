<div th:fragment="name-header">
    <div class="row">
        <div style="background: black; color: white;  font-size: 20px">
            <span class="username" style="color: white; padding-left: 20px; font-size: 28px" th:text="${#authentication.getPrincipal().getUsername()}"></span>
            <span> with roles:</span>
            <th:block th:each="role : ${#authentication.authorities}">
                <span th:text="${role.getName()}"/>
            </th:block></div>
        </div>
        <div class="col" style="background: black; color: white; padding: 0.5%  2%;" align="right">
            <a href="/logout" style="text-decoration: none; color: #bcbcbc"> Logout</a>
        </div>
    </div>
</div>
