<div th:fragment="name-header">
    <div class="row">
        <div class="col" th:each="user: ${user1}"
             style="background: black; color: white; padding: 0.5%  2%; font-size: 20px">
            <span th:text="${user.getEmail()}" style="font-weight: bold;"></span>
            <span> with roles:</span>
            <span th:text="${user.getNameRole()}"></span>
        </div>
        <div class="col" style="background: black; color: white; padding: 0.5%  2%;" align="right">
            <a href="/logout" style="text-decoration: none; color: #bcbcbc"> Logout</a>
        </div>
    </div>
</div>
