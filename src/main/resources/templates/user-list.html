<div class="container">
    <div class="content">
        <input type="radio" name="slider" checked id="home">
        <input type="radio" name="slider" id="blog">
        <div class="list">
            <label for="home" class="home">
                <span class="title">Admin</span>
            </label>
            <label for="blog" class="blog">
                <span class="title">User</span>
            </label>
            <div class="slider"></div>
        </div>
        <div class="text-content">
            <div class="home text">
                <h2>Admin panel</h2>
                <div class="container">
                    <br>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#allusers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newuser">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="allusers" class="container tab-pane active"><br>
                            <h4>All users</h4>

                            <table class="table table-borderless m-3">
                                <thead>
                                <tr class="border-top">
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="border-top bg-light" th:each="user, rowStat : ${users}"
                                    th:classappend="${rowStat.count % 2 != 0 ? 'table-secondary' : 'table-light'}">
                                    <td th:text="${user.id}"/>
                                    <td th:text="${user.username}"/>
                                    <td th:text="${user.lastname}"/>
                                    <td th:text="${user.age}"/>
                                    <td th:text="${user.email}"/>
                                    <td>
                                        <th:block th:each="role : ${user.getRoles()}">
                                            &nbsp;<span th:text="${role.name}"/>
                                        </th:block>
                                    </td>
                                    <td>
                                        <a th:href="@{user-update/{id}(id=${user.id})}"
                                           class="btn btn-sm btn-info edit-button">Edit</a>
                                    </td>
                                    <td>
                                        <a th:href="@{user-delete/{id}(id=${user.id})}"
                                           class="btn btn-sm btn-danger delete-button">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div id="newuser" class="container tab-pane fade"><br>
                            <h4>Add new user</h4>
                            <div class="row border bg-white pb-2">
<!--                                <div th:replace="/user-create"/>-->
                                <form:form>
                                    <form th:action="@{/user-create}" method="POST" modelAttribute="user" object="${user}">
                                        <div class="div">
                                            <input class="form-control" type="text" path="*{username}" id="firstName" placeholder="username" name="username" />
                                        </div>
                                        <div class="div">
                                            <input class="form-control" type="text" path="*{password}" id="password" placeholder="password">
                                        </div>
                                        <div class="div">
                                            <input class="form-control" type="text" path="*{lastname}" id="lastname" placeholder="Last name">
                                        </div>
                                        <div class="div">
                                            <input class="form-control" type="text" path="*{age}" id="age" placeholder="Age">
                                        </div>
                                        <div class="div">
                                            <input class="form-control" type="text" path="*{email}" id="email" placeholder="email">
                                        </div>
                                        <div class="div">
                                            <div>
                                                <label for="roles">Role</label>
                                                <select multiple class="form-control" id="roles" name="roles">
                                                    <option th:each="role : ${allRoles}"
                                                            th:text="${role.name}"
                                                            th:value="${role.id}">
                                                    </option>
                                                </select>
                                            </div>
                                            <input type="submit" value="Create User">
                                            </div>
                                    </form>
                                </form:form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blog text">
                <h2>User information page</h2>
                <table class="table table-borderless m-3">
                    <thead>
                    <tr class="border-top">
                        <th scope="col">ID</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-top bg-light" object="${user}">
                        <td text="*{user.getId()}"/>
                        <td text="*{username}"/>
                        <td text="*{lastname}"/>
                        <td text="*{age}"/>
                        <td text="*{email}"/>
                        <td text="*{roles}"/>
<!--                        <td>-->
<!--                            <th:block >-->
<!--                                &nbsp;<span th:text="${role.name}"/>-->
<!--                            </th:block>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

<script>
    $(document).ready(function () {
        $('.edit-button').on('click', function (event) {
            event.preventDefault();
            $('#user-profile').modal("show").find('.modal-dialog').load($(this).attr('href'), function(response, status, xhr) {
                if (xhr.status === 404) {
                    $(location).attr('href', '/admin');
                }
                $('#user-profile .modal-header h3').text('Edit User');
                let submit = $('#user-profile .modal-footer .submit');
                submit.text('Save');
                submit.addClass('btn-primary');
                $('#user-profile #method').val("patch");
            });
        });

        $('.delete-button').on('click', function (event) {
            event.preventDefault();
            $('#user-profile').modal("show").find('.modal-dialog').load($(this).attr('href'), function(response, status, xhr) {
                if (xhr.status === 404) {
                    $(location).attr('href', '/admin');
                }
                $('#user-profile .modal-header h3').text('Delete User');
                $('#user-profile #password-div').remove();
                $("#user-profile #firstName").prop("readonly", true);
                $("#user-profile #lastName").prop("readonly", true);
                $("#user-profile #age").prop("readonly", true);
                $("#user-profile #email").prop("readonly", true);
                $("#user-profile #roles").prop("disabled", true);
                let submit = $('#user-profile .modal-footer .submit');
                submit.text('Delete');
                submit.addClass('btn-danger');
                $('#user-profile #method').val("delete");
            });
        });
    });


</script>
